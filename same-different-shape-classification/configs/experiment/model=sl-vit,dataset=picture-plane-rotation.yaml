# @package _global_

# to execute this experiment run:
# python train.py experiment=experiment-name

defaults:
  - override /dataset: picture-plane-rotation
  - override /model: sl-vit

criterion: "bce"

weight_decay:
  weight_decay: 0.05
  norm_weight_decay: 0.0


optimizer:
  _partial_: true
  _target_: torch.optim.AdamW
  lr: 0.003
  weight_decay: 0.05


lr_scheduler:
  lr_warmup_epochs: 10
  lr_warmup_decay: 0.33


trainer:
  max_epochs: 100
  enable_checkpointing: true


tags: ["sl-vit", "picture-plane-rotation", "bce"]